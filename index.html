<!DOCTYPE html>
<html lang="en" style="width:100%; height:100%;">
<head>
  <meta charset="UTF-8">
  <title>Abbas Toof's Resume</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #pdfViewer {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="pdfViewer"></canvas>
  <script>
    var url = 'https://raw.githubusercontent.com/abbastoof/abbastoof.github.io/main/AltaCV___AbbasToof_Fork__embedded_systems_.pdf';

    var pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf.worker.min.js';

    function renderPDF(url, canvasId) {
      var loadingTask = pdfjsLib.getDocument(url);
      loadingTask.promise.then(function(pdf) {
        pdf.getPage(1).then(function(page) {
          var scale = 1.5;
          var viewport = page.getViewport({ scale: scale });

          var canvas = document.getElementById(canvasId);
          var context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          var renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext);
        }).catch(function(error) {
          console.error('Error rendering page:', error);
          alert('Failed to load PDF page.');
        });
      }).catch(function(error) {
        console.error('Error loading PDF:', error);
        alert('Failed to load PDF.');
      });
    }

    renderPDF(url, 'pdfViewer');
  </script>
</body>
</html>
